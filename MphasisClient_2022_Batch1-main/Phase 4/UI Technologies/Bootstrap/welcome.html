<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        .myButton{
            background-color: chartreuse;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>This is heading tag</h1>
    <div>
        This is simple div tag
    </div>
    <p>This is paragraph tag</p>
    <input type="button" value="Click Here"/><br/>
    <input type="button" value="Click Here" style="color:red;background-color: aqua;"/><br/>
    <input type="button" value="Click Here" class="myButton"/><br/>
    <input type="button" value="Click Here" class="btn"/><br/>
    <input type="button" value="Click Here" class="btn btn-success"/><br/>
    <input type="button" value="Click Here" class="btn btn-success" style="color: red;background-color: chartreuse;"/><br/>
    <input type="button" value="Click Here" class="btn btn-primary"/><br/>
    <input type="button" value="Click Here" class="btn btn-secondary"/><br/>
    <input type="button" value="Click Here" class="btn btn-info"/><br/>
    <input type="button" value="Click Here" class="btn btn-link"/><br/>
    <input type="button" value="Click Here" class="btn btn-danger"/><br/>

</body>
</html>
