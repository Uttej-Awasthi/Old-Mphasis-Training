<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;          // undefined 
        var b=10;       // number 
        var c=10.10;    // number 
        var name = "Raj Deep";      // string 
        var res = true;             // boolean 
        var obj = new Date();       // object reference 
        document.write("Data Types<br/>")
        document.write("<br/>Value of a "+a);    
        document.write("<br/>Value of b "+b);  
        document.write("<br/>Value of c "+c);  
        document.write("<br/>Value of name "+name);  
        document.write("<br/>Value of res "+res);  
        document.write("<br/>Value of obj "+obj);
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a));
        a=10;
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a))
        a=10.10;
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a))
        a="Raj"
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a))
        a=true;
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a))
        a=new Date();
        document.write("<br/> value of a is "+a);
        document.write("<br/> type of data of a  "+typeof(a))  
    </script>
</body>
</html>
