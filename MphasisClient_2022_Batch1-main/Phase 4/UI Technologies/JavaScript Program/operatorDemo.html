<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;               // number 
        var b="10";             // string 
        document.write("== <br/>")      // it check value only 
        document.write(a==b);       
        document.write("<br/> === <br/>")
        document.write(a===b);      // it check value as well as their data types.
    </script>
</body>
</html>
