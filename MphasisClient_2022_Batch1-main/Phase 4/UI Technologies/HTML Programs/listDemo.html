<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unorder List</h2>
    <ul>
        <li>Ravi</li>
        <li>Raj</li>
        <li>Ajay</li>
        <li>Reeta</li>
    </ul>
    <h2>Order List</h2>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Swift</li>
    </ol>
    <h2>Defintion List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
    </dl>
</body>
</html>
